<form action="" class="d-flex gap-2 flex-column p-4">
    <h4>Export excel file</h4>
    <input type="text" class="form-control" placeholder="File name..." [(ngModel)]="fileName"
        [ngModelOptions]="{standalone: true}">
    <button class="btn btn-primary" (click)="onExport()">Export</button>
</form>
